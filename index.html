<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin-top: 100px;
    }
    .digit {
      font-size: 72px;
      color: #333;
      display: inline-block;
    }
    #last-4 {
      color: #333;
      cursor: auto;
      transition: none;
    }
    #last-4:hover {
      color: #333;
    }
    p {
      font-size: 24px;
      color: #666;
    }
  </style>
</head>
<body>
  <div>
    <span class="digit">4</span>
    <span class="digit">0</span>
    <span class="digit" id="last-4">4</span> <!-- clickable second 4 -->
  </div>
  <p>Oops! The page you're looking for doesn't exist.</p>

  <script>
    document.getElementById("last-4").addEventListener("click", function () {
      window.location.href = "404-hidden.html"; // Make sure this file exists!
    });
  </script>
</body>
</html>
